<!DOCTYPE html>


<html lang="id">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Form pizza</title>
</head>
<body>
  <h1>Black Goose | pizza-on-demand</h1>
  <p>silahkan memesan pizza dengan melengkapi data di bawah ini dulu setelah memilih lalu tunggu pesanan anda sedang di proses </p>
  <form> action="pesan lah" method="Post"</form>
     <table border="0">
       <thead>
         <tr>
           <th>your information</th>
           <th></th>
         </tr>
       </thead>
       <tbody>
         <tr>
           <td><label for="nama">nama:</label></td>
           <td><input type="text" nama="nama"></td>
         </tr> 
         <tr>
           <td><label for="alamat">alamat:</label></td>
           <td><input type="alamat" alamat="alamat"</td>
        </tr>
        <tr>
          <td><label for="email">email:</label></td>
          <td><input type="email" email="email"</td>
        </tr>
        <tr>
          <td><label for="delivery instruction">delivery instruction:</label></td>
          <td><textarea nama="" cols="21" row="4"></textarea></td>          
        </tr>          
    </tbody>
         
  </table>
           
     <fieldset>
       <legend>design your dream pizza: </legend>
       <h4>pizza specs</h4> 
       <h4>crust (choose one): </h4> 
       <ul style="list-style:none;">
         <li>
           <input type="radio" nama="crust" value="cw">
           <label for="crust">classic white</label>
         </li>
         <li>
           <input type="radio" nama="crust" value="ng">
           <label for="crust">multi orain</label>
         </li>
         <h4>topping(.....)</h4>
         <ul style="list-style: none;">
           <li>
             <input type="checkbox" nama="toping" value="rs">
             <label for="toping"> saus koneng</label> 
             
             
           </li>
         </ul>
       </ul>  
       <h4>number</h4>  
       <label for="count"> how many pizza</label> 
       <input type="number" nama="count"
         <br>
         <button type="submit"><a href="praktikum2.b.html">bring me a piza</a></button>
         <button type="reset"> cancel</button>         
       </fieldset>
     
</body>
</html>
