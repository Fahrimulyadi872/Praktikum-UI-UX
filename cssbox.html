<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>css box 1</title>
  <style>
      .container {
        display: flex;
        justify-content: space-around;
      } 
      /* kotak */
      .kotak {
           border: 3px solid black;
           width: 300px;
           height: 500px;
           border-radius: 15%;
      }
      .item1 {
        background-color: red;
      }
      .item2 {
        background-color: yellow;
      }
      .item3 {
        background-color: green;
      }
      .item4 {
        background-color: blue;
      }
        
  </style>
</head>
<body>
 
    <div class="container">
      <div class="kotak item1">1</div>
      <div class="kotak item2">2</div>
      <div class="kotak item3">3</div>
      <div class="kotak item4">4</div>
    </div>

</body>
</html>
