<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pemesanan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    form {
      background: #fff;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #black;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <h2>Formulir Pemesanan</h2>

    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telepon">Nomor Telepon:</label>
    <input type="tel" id="telepon" name="telepon" required>

    <label for="alamat">Alamat Pengiriman:</label>
    <textarea id="alamat" name="alamat" rows="3" required></textarea>

    <label for="makanan">Pilih makanan:</label>
    <select id="makanan" name="makanan" required>
      <option value="">-- Pilih makanan --</option>
      <option value="pizza">pizza</option>
      <option value="hamburger">hamburger</option>
      <option value="kebab">kebab</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" name="jumlah" min="1" required>

    <label for="catatan">Catatan Tambahan:</label>
    <textarea id="catatan" name="catatan" rows="2"></textarea>

    
    <button type="submit"><a href="praktikum2_o.html">kirim pesanan</a></button>
    <button type="reset">Batal</button>
  </form>

</body>
</html>
