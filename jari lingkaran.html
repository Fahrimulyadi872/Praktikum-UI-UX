<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luas jari lingkaran</title>
</head>
<body>
    <h1>menghitung luas lingkaran</h1>
    <label for="r">jari-jari (cm): </label>
    <input type="number" id="r">
    <br>

    <span id="luas"></span>
    <br>
    <button type="button" onclick="hitung_luas()">hitung luas</button>

    <script>
       function hitung_luas() {
          let r = document.getElementById("r").value;
          let phi = 3.14;
        
          let hasil = phi * r * r;

       document.getElementById("luas").innerHTML = "luas = " + hasil + "cm";
       }
    </script>
</body>
</html>
