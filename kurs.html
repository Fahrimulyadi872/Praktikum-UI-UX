<!DOCTYPE html> 
<html lang="in"
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kurs dolar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h2>Dolar to rupiah</h2>
        <h4>Nilai kurs rupiah</h4>        
        <label for="Dolar">Dolar</label>
        <input type="number" id="number">
        <br>
        <span id="hasil"></span>
        <button type="button" onclick="hitung_dolar()">Hitung</button>

        <hr>
        <br>

        <h2>Rupiah to dolar</h2>
        <label for="Rupiah">rupiah</label>
        <input type="number" id="rupiah">
        <br>
        <span id="hasil2"></span>
        <button type="button" onclick="hitung_rupiah()">Hitung</button>

        <script>
            function hitung_dolar() {
                let rp = 16000;
                let d = document.getElementById("number").value;
                let h = d*rp;
            document.getElementById("hasil").innerHTML = "hasil = Rp. " + h;
            }
            function hitung_rupiah() {
                let rp2 = document.getElementById("rupiah").value;
                let h = rp2*(1/16000);
            document.getElementById("hasil2").innerHTML = "dolar = $ " + h.toFixed(2);
            }
        </script>

    </body>
</html>
